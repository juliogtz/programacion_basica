<!DOCTYPE html>
<html>
<head>
	<title>Mi Primer Proyecto HTML</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	// alert: es una funcion
	// () dentro de los parentesis van los parametros de la función.
	alert("Hola mama ya se programar");
	alert(555*4);
	alert("555*4");
	alert("10" + 1);
	alert(1 + "10");
	</script>
</head>
<body>
	<h1>Primer Proyecto de Programación</h1>
	<p>Bienvenido a mi primer proyecto increíble de HTML</p>
</body>
</html>
